language: python

os:
  - linux
  - osx

sudo: false

addons:
  apt:
    packages:
    - libhdf5-serial-dev

python:
- 2.7
- 3.5

before_install:
  - export wheelhouse=${HOME}/wheelhouse
  - pip install --upgrade setuptools
  - pip install --upgrade cython

install:
  - pip install wheel
  - git clone https://github.com/giorgiomaccari/seqFP.git

script:
  - "./build_wheels.sh"

after_success:
  - "./push_wheels.sh"

env:
  global:
    secure: ""

